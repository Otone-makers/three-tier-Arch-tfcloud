name: "AWS Three Tier Workflow"

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  actions: read
  checks: write
  pull-requests: write
  issues: write  # Ensure this is added
      
jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Clone repo
        uses: actions/checkout@master
      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0

      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::943169211906:role/Githubconnect
          role-session-name: githubworkflowsession
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true  
 
      - name: Terraform Init
        id: init
        run: terraform init
        env:
          TF_LOG: ERROR
        
      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -out=tfplan
        env:
          TF_LOG: ERROR

      - name: Create PR Comment with Plan Output
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('plan.json', 'utf8');
            const comment = `### Terraform Plan Result\n\`\`\`json\n${planOutput}\n\`\`\``;
            const issue_number = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: comment,
            });
         
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        env:
          TF_LOG: ERROR
